<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="imagep/Zomato-logo.jpg" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="imagep/food2.png" alt="main image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from your favourite restaurnts near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>
        <section class="video__footge_container">
            <div class="video">
                <iframe width="914" height="514" src="https://www.youtube.com/embed/vw5MFMvOcWE" title="Gourmet Chicken Burger | चिकन बर्गर घर पे कैसे बनाए | Food on Budget | Sanjeev Kapoor Khazana" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="chef__video"></iframe>
            </div>
        </section>
    </main>
</body>
</html>
